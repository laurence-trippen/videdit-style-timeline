<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Edit Like Timeline</title>
  </head>
  <body>
    <div id="service-timeline" class="vid-timeline">

      <div class="vid-timeline__mask"></div>
  
      <div class="vid-timeline__cursor">
        <div class="vid-timeline__cursor__marker">
          <div class="box"></div>
          <div class="arrow-down"></div>
        </div>
      </div>
      
      <div class="vid-timeline__lane">
        <div class="vid-timeline__lane__item">
          2D / 3D Animation
        </div>
      </div>
      
      <div class="vid-timeline__lane">
        <div class="vid-timeline__lane__item">
          Editing
        </div>
      </div>
      
      <div class="vid-timeline__lane">
        <div class="vid-timeline__lane__item">
          Trailer
        </div>
      </div>
      
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
